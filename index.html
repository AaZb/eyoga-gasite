<!DOCTYPE html><html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>eYoga</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-[#F2EFEA] text-[#2E3D3F] font-sans">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <img src="logo.png" alt="Logo eYoga" class="h-8 w-auto">
          <h1 class="text-2xl font-bold text-[#A3C9A8]">eYoga</h1>
        </div>
        <nav class="space-x-4 hidden md:block">
          <a href="#inicio" class="hover:text-[#A3C9A8]">Inicio</a>
          <a href="#nosotros" class="hover:text-[#A3C9A8]">Sobre Nosotros</a>
          <a href="#servicios" class="hover:text-[#A3C9A8]">Servicios</a>
          <a href="#agenda" class="hover:text-[#A3C9A8]">Agendamiento</a>
          <a href="#galeria" class="hover:text-[#A3C9A8]">Galería</a>
          <a href="#testimonios" class="hover:text-[#A3C9A8]">Testimonios</a>
          <a href="#contacto" class="hover:text-[#A3C9A8]">Contacto</a>
        </nav>
      </div>
    </header><!-- Hero -->
<section id="inicio" class="bg-[#A3C9A8] text-white text-center py-20">
  <div class="max-w-2xl mx-auto">
    <img src="logo.png" alt="Logo eYoga" class="mx-auto h-16 mb-4">
    <h2 class="text-4xl font-bold mb-4">Equilibra tu cuerpo y mente</h2>
    <p class="text-lg mb-6">Clases de yoga para todos los niveles en un entorno tranquilo y armonioso.</p>
    <a href="#agenda" class="bg-white text-[#A3C9A8] px-6 py-2 rounded-full font-semibold hover:bg-[#F2EFEA]">Reserva tu clase</a>
  </div>
</section>

<!-- (Secciones restantes permanecen iguales hasta el footer) -->

<!-- Footer -->
<footer class="bg-[#2E3D3F] text-white py-6 mt-12">
  <div class="flex justify-center items-center space-x-2 text-sm">
    <img src="logo.png" alt="Logo Footer" class="h-5">
    <span>&copy; 2025 eYoga. Todos los derechos reservados.</span>
  </div>
</footer>

<script>
  document.getElementById('reservaForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const nombre = this.querySelector('input[type="text"]').value;
    const correo = this.querySelector('input[type="email"]').value;
    const clase = this.querySelector('select').value;
    const fecha = this.querySelector('input[type="date"]').value;

    if (!nombre || !correo || !clase || !fecha) return;

    const mensaje = `¡Gracias ${nombre}! Has reservado una clase de ${clase} para el ${fecha}. Nos pondremos en contacto contigo a ${correo}.`;
    document.getElementById('mensajeReserva').textContent = mensaje;
    this.reset();
  });
</script>

  </body>
</html>
